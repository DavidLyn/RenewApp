apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin for GreenDao

apply plugin: 'com.jakewharton.butterknife'    // support for ButterKnife

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.vivi.renew.app"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// for GreenDao
greendao {
    schemaVersion 1
    daoPackage 'com.vivi.renew.app.entity'   // setting package for the generated files
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:appcompat-v7:27.0.2'    // glide need sdk version >= 27
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.greenrobot:greendao:3.2.2'      // add library for GreenDao
    implementation 'com.zhy:okhttputils:2.6.2'          // add support for okhttputils
    implementation 'com.google.code.gson:gson:2.7'      // add support for gson
    implementation 'com.github.bumptech.glide:glide:4.6.1'          // add support to glide
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'  // add support to glide

    implementation 'com.jakewharton:butterknife:8.8.1'                // support for ButterKnife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'   // support for ButterKnife

    implementation 'com.orhanobut:logger:2.2.0'   // support for logger
}
